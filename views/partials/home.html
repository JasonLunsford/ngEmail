<div class="row">
	<div class="col-sm-7 col-md-6 col-lg-4 verticalSpace">
		<div class="row">
			<h2 class="col-sm-6 col-sm-offset-1 stripLeftPadding">Inbox</h2>
			<div class="col-sm-5">
				<button class="btn btn-primary btn-lg pull-right">Compose</button>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div data-ng-controller="MailListingController" class="col-sm-7 col-md-6 col-lg-4">
		<div class="row">
			<div class="col-sm-11 col-sm-offset-1 stripLeftPadding">
				<input type="search" placeholder="Search" class="form-control" data-ng-model="search.$"/>
			</div>
			<div class="col-sm-11 col-sm-offset-1 stripLeftPadding verticalSpace">
				<button class="btn btn-primary">Spam</button>
				<button class="btn btn-danger leftSpace" data-ng-click="deleteCheckedEmail()">Delete</button>
				<button class="btn btn-primary leftSpace" mark-as-unread>Mark As Unread</button>
				<button class="btn btn-primary leftSpace" data-ng-click="selectAllEmails()" select-all>Select All</button>
			</div>
			<ul class="col-sm-11 col-sm-offset-1 list-group mainEmailList" id="emailListing">
				<!-- Note use of orderBy filter, ordering by an element common in each array,
					 and passing "true" ensures results will be displayed in descending (newest->oldest) order 
					 finally searchPastNYears is a custom filter function, defined in the Controller-->
				<li class="list-group-item freshEmail"
					email-listing
					email="mail"
					gravatar-size="20"
					action="setSelectedMail(selectedMail)"
					checked="updateCheckedEmail(checkedEmail)"
					on-finish-render="renderFinished()"
					data-ng-repeat="mail in (email | orderBy:'sent_at':true | filter:search )">
				</li>
			</ul>
		</div>
	</div>

	<div data-ng-controller="ContentController" class="col-sm-5 col-md-6 col-lg-8">
		<div data-ng-show="!selectedMail" class="row">
			<h1 class="col-sm-11">No Conversation Selected</h1>
		</div>
		<div data-ng-show="selectedMail" class="row">
			<h1 class="col-sm-11">{{ selectedMail.subject }}</h1>
			<div class="col-sm-11">
				<div class="row">
					<h3 class="col-sm-6 col-md-7 col-lg-8">{{ selectedMail.from_name }} ({{ selectedMail.from.join(", ") }})</h3>
					<h3 class="col-sm-6 col-md-5 col-lg-4 alignRight">{{ selectedMail.sent_at | date:"MM/dd/yyyy '@' HH:mm:ss" }}</h3>
				</div>
			</div>
			<div class="col-sm-11 emailBodyCopy">
				<p data-ng-bind-html="selectedMail.body"></p>
			</div>
			<div class="col-sm-11">
				<button class="btn btn-primary pull-left" data-ng-click="toggleReply()">Reply</button>
				<button class="btn btn-primary pull-left leftSpace" data-ng-click="toggleReplyAll()">Reply All</button>
				<button class="btn btn-primary pull-left leftSpace" data-ng-click="toggleForward()">Forward</button>
				<button class="btn btn-primary pull-right" data-ng-click="downloadAttachment()">Download Attachment</button>
			</div>
			
			<form id="replyForm" class="col-sm-11 replyForm verticalSpace" role="form" data-ng-submit="sendEmailReply()" data-ng-show="showingReply">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">To:</span>
						<input type="email"
							   class="form-control"
							   placeholder=""
							   data-ng-model="reply.to">
					</div>
					<textarea
							  class="form-control"
							  data-ng-model="reply.body"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg pull-right leftSpace" data-ng-click="sendReply()">Send</button>
					<button class="btn btn-danger btn-lg pull-right" data-ng-click="toggleReply()">Cancel</button>
					<button class="btn btn-primary btn-lg pull-left" data-ng-click="attachFile()">Attach File</button>
				</div>
			</form>

		</div>
	</div>
</div>
