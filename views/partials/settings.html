<div class="row">
	<h1>Update your settings</h1>
	<form name="form" data-ng-submit="updateSettings()">
		<fieldset>
			<legend>Update Settings</legend>
			
			<div class="row">
				<div class="small-8 columns">
					<label>Name</label>
					<input type="text"
						   placeholder="Name"
						   name="name"
						   data-ng-model="settings.name"
						   data-ng-minlength=3
						   data-ng-maxlength=20
						   data-ng-pattern="/^[a-zA-Z]+$/"
						   required />
					<!-- if $dirty (something was typed at some point) and $invalid (a rule failed) -->
					<div ng-show="form.name.$dirty && form.name.$invalid">
						<!-- $error is an object, each form attribute is a method on that object -->
						<div data-ng-show="form.name.$error.required">Your name is required.</div>
						<div data-ng-show="form.name.$error.minlength">Your name is too short.</div>
						<div data-ng-show="form.name.$error.maxlength">Your name is way too long.</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="small-8 columns">
					<label>Email</label>
					<input type="email"
						   placeholder="Email"
						   name="email"
						   data-ng-model="settings.email"
						   required />
					<!-- if $dirty (something was typed at some point) and $invalid (a rule failed) -->
					<div data-ng-show="form.email.$dirty && form.email.$invalid">
						<!-- $error is an object, each form attribute is a method on that object -->
						<div data-ng-show="form.email.$error.required">Your email address is required.</div>
						<div data-ng-show="form.email.$error.email">Invalid email address format.</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="small-8 columns">
					<label>Age</label>
					<input type="number"
						   placeholder="Age"
						   name="age"
						   data-ng-model="settings.age"
						   min=3
						   max=199
						   required />
					<!-- if $dirty (something was typed at some point) and $invalid (a rule failed) -->
					<div data-ng-show="form.age.$dirty && form.age.$invalid">
						<!-- $error is an object, each form attribute is a method on that object -->
						<div data-ng-show="form.age.$error.required">Your age is required.</div>
						<div data-ng-show="form.age.$error.min">You must be at least 3 years old to use this site.</div>
						<div data-ng-show="form.age.$error.max">You are 200 or older? Really?</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="push-9 small-3">
					<button type="submit" class="button">Update</button>
				</div>
			</div>
			
		</fieldset>
	</form>
</div>
