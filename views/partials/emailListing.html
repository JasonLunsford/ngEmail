<div class="emailListing" data-ng-click="handleClick()">
	<div data-ng-transclude></div>
	<img data-ng-src="{{ gravatarImage }}" alt="{{ email.from[0] }}" />
	<span class="fromLine"><b>{{ email.from.join(", ") }}</b> to <b>{{ email.to }}</b></span>
	<span class="subject">{{ email.subject }}</span>
</div>
